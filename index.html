<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ù§Ô∏è Contador de Cora√ß√µes</title>
  <style>
    body {
      background: #0d0d0d;
      color: #ffffff;
      font-family: "Inter", Arial, sans-serif;
      text-align: center;
      padding-top: 120px;
      user-select: none;
    }

    h1 {
      font-weight: 400;
      opacity: 0.9;
      letter-spacing: 1px;
    }

    #heart {
      font-size: 120px;
      cursor: pointer;
      transition: transform 0.2s ease;
      display: inline-block;
    }

    #heart:hover {
      transform: scale(1.1);
    }

    #heart:active {
      transform: scale(1.25);
    }

    #count {
      font-size: 48px;
      margin-top: 25px;
      font-weight: 600;
      color: #ff4d4d;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      font-size: 14px;
      opacity: 0.5;
    }

    /* Anima√ß√£o de batida */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }

    .pulse {
      animation: pulse 0.4s ease;
    }
  </style>
</head>
<body>
  <h1>Clique no cora√ß√£o e espalhe amor ‚ù§Ô∏è</h1>
  <div id="heart">‚ù§Ô∏è</div>
  <div id="count">0</div>

  <div class="footer">Feito com üíª por Feitosa</div>

  <script>
    const BIN_ID = "68e5fbb9ae596e708f0a1617";
    const API_KEY = "$2a$10$wu7p1i/14gNsUjqGHTJmUeNxhbJs25xknnNXJeycE73fxO7Q6FDU6";
    const url = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    async function getCount() {
      try {
        const res = await fetch(`${url}/latest`, {
          headers: { "X-Master-Key": API_KEY }
        });
        const data = await res.json();
        return data.record.hearts;
      } catch (err) {
        console.error("Erro ao buscar contador:", err);
        return 0;
      }
    }

    async function updateCount(newCount) {
      try {
        await fetch(url, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY
          },
          body: JSON.stringify({ hearts: newCount })
        });
        console.log("Atualizado com sucesso!");
      } catch (err) {
        console.error("Erro ao atualizar contador:", err);
      }
    }

    async function init() {
      let count = await getCount();
      const countEl = document.getElementById("count");
      const heartEl = document.getElementById("heart");
      countEl.textContent = count;

      heartEl.addEventListener("click", async () => {
        heartEl.classList.add("pulse");
        setTimeout(() => heartEl.classList.remove("pulse"), 400);
        count++;
        countEl.textContent = count;
        await updateCount(count);
      });

      // Atualiza a cada 3 segundos pra sincronizar com outros usu√°rios
      setInterval(async () => {
        const current = await getCount();
        countEl.textContent = current;
      }, 3000);
    }

    init();
  </script>
</body>
</html>
