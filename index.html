<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❤️ Contador de Corações</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    #heart {
      font-size: 100px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #heart:active {
      transform: scale(1.2);
    }
    #count {
      font-size: 40px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="heart">❤️</div>
  <div id="count">0</div>

  <script>
    const BIN_ID = "68e5fbb9ae596e708f0a1617"; 
    const API_KEY = "$2a$10$gIoRBKgUMYrxTnTx.u92/OTBzjLZAXoHoe/f7i1I6ey5Ms2MEGSRu";

    const url = `https://api.jsonbin.io/v3/b/${68e5fbb9ae596e708f0a1617}`;

    async function getCount() {
      const res = await fetch(url, {
        headers: { "X-Master-Key": }
      });
      const data = await res.json();
      return data.record.hearts;
    }

    async function updateCount(newCount) {
      await fetch(url, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify({ hearts: newCount })
      });
    }

    async function init() {
      let count = await getCount();
      const countEl = document.getElementById("count");
      const heartEl = document.getElementById("heart");
      countEl.textContent = count;

      heartEl.addEventListener("click", async () => {
        count++;
        countEl.textContent = count;
        await updateCount(count);
      });

      // Atualiza em tempo real (a cada 3s)
      setInterval(async () => {
        const current = await getCount();
        countEl.textContent = current;
      }, 3000);
    }

    init();
  </script>
</body>
</html>
